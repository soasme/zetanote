{% extends "base.html" %}

{% block container %}
<div class="home">
  <div class="search section">
    <form>
      <input type="input" name="q" autocomplete="off" value="{{ q }}">
      <input type="hidden" name="a" value="ls">
      <input type="submit" value="Search">
    </form>
  </div>
  <div class="notes section">
    <table>
      <thead>
        <tr>
          <th>key</th>
          <th>desc</th>
        </tr>
      </thead>
      <tbody>
        {% for el in hits %}
        <tr>
          <td class="sha"><a href="{{ url(a='sn', key=el.key) }}">{{ el.key }}</a></td>
          <td>{{ el.desc }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
